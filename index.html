<link rel="stylesheet" href="css/styles.css" />

<div class="login-wrap">
	<div class="login-html">
		
		<!-- Switching between Sign In and Sign Up page, By using Radio Button -->

		<input id="sign-in-radio" type="radio" name="tab" class="sign-in" checked>
		<label for="sign-in-radio" class="tab">Sign In</label>
		<input id="sign-up-radio" type="radio" name="tab" class="sign-up">
		<label for="sign-up-radio" class="tab">Sign Up</label>
		
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<br>
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input"><br>
					<br>
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password"><br>
					
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label><br><br>
					
					<input type="submit" class="button" value="Sign In"><br>
					<br>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<br>
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input"><br>
				
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password"><br>
				
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password"><br>
				
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
</div>
